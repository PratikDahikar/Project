<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    
  </style>
</head>
<body class="my-5">

<div class="container" style="margin: auto 350px;">
  <h2 class="my-4"><b>{{cat.cat_name}} QUIZ</b> </h2>
  <div>
    <form method="post">
      {%csrf_token%}
      {% for question in questions %}
      <p>{{question.que}}</p>
        <div class="form-check">
          <label class="form-check-label" for="radio1{{question.id}}">
              <input type="radio" class="form-check-input" id="radio1{{question.id}}" name="{{question.id}}" value="option1">{{question.option1}}
          </label>
        </div>
        <div class="form-check">
          <label class="form-check-label" for="radio2{{question.id}}">
              <input type="radio" class="form-check-input" id="radio2{{question.id}}" name="{{question.id}}" value="option2">{{question.option2}}
          </label>
        </div>
        <div class="form-check">
          <label class="form-check-label" for="radio3{{question.id}}">
              <input type="radio" class="form-check-input" id="radio3{{question.id}}" name="{{question.id}}" value="option3">{{question.option3}}
          </label>
        </div>
        <div class="form-check">
          <label class="form-check-label" for="radio4{{question.id}}">
              <input type="radio" class="form-check-input" id="radio4{{question.id}}" name="{{question.id}}" value="option4">{{question.option4}}
          </label>
        </div>
        <hr>
        {%endfor%}
        <button type="submit" class="btn" style="background-color: #29AB87;">Submit</button>
      </form> 
  </div>

</div>
</body>
</html>
