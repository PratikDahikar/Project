{%extends "master.html"%}
    
{%block content%}
<section class="page-section">
    <div class="container" style="margin-top: 50px;">
        <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Result</h2>
        <!-- Icon Divider-->
        <div class="divider-custom">
            <div class="divider-custom-line"></div>
            <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
            <div class="divider-custom-line"></div>
        </div>
        <center>
            <input type="hidden" id="cid" name="cid" value="{{cat.id}}">
            <div>
                <h4>{{context.correct}} of {{context.total}}</h4>
                <h4>Score : {{context.score}}</h4>
                <h4>Percent : {{context.percent}}%</h4>
            </div>
            <a href="/viewResult/{{cat.id}}" class="btn btn-primary mt-4">View Result</a>
            <!-- <button type="submit" class="btn btn-primary mt-4">Submit</button> -->
        </center>
    </div>
</section>

{%endblock%}
